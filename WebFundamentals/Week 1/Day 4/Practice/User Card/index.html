<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <img class="img1" src="./icons/user-circle.png" alt="user photo" />
      </div>

      <div class="block2">
        <h2>Jane Doe</h2>
        <div class="edit">
          <img class="img2" src="./icons/map-marker.png" alt="map icon" />
          <p class="p1">Seattle</p>
        </div>
        <p>
          Developer | Engineer | Problem Solver <br />Master of shadows and the
          internet!
        </p>
        <div class="edit2">
          <img class="img3" src="./icons/gear.png" alt="gear icon" />

          <a href="editprofile">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
