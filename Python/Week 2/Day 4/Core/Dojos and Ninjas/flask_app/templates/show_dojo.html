<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>{{dojo_ninjas.name}} Ninjas</h1>
        <table class="table mt-5 mb-3">
            <thead >
              <tr >
                
                <th  class="bg-info" scope="col">First Name</th>
                <th class="bg-info"scope="col">Last Name</th>
                <th class="bg-info" scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              {%for one in dojo_ninjas.all_ninjas%}
               <tr>
                 <td>{{one.first_name}}</td>
                 <td>{{one.last_name}}</td>
                 <td>{{one.age}}</td>
               </tr>
               {%endfor%}
          </table>
          <a class="text-decoration-none" href="/">Home</a>
    </div>
</body>
</html>
