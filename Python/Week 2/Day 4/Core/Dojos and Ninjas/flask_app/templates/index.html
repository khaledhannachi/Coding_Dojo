        <label for="textname" class="form-label text-light">Name</label>
        <input type="text" class="form-control " aria-describedby="emailHelp" name="name">


        <button type="submit" class="btn btn-primary mt-3">Add dojo</button>
      </form>
      <div class="bg-dark p-4 d-flex flex-column">
        <h1 class="text-primary">All Dojos</h1>
        <div class="text-center">
          {% for one_dojos in dojos %}
          <p><a class="text-warning text-decoration-none" href="/show/{{one_dojos.id}}">{{one_dojos.name}}</a></p>

          {%endfor%}
        </div>



      </div>
    </div>
<dir>
