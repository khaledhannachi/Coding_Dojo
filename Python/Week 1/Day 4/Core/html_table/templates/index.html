<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html Table</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='my_style.css') }}"
    />
    <!-- linking a javascript file -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='my_script.js') }}"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/my_style.css" />
  </head>
  <body>
    <table>
      <thead class="thead-dark">
        <tr class="h-100">
          <th>first_name</th>
          <th>last_name</th>
          <th>full_name</th>
        </tr>
      </thead>
      <tbody class="h-80" align-center>
        {% for user in users %}
        <tr>
          <td class="h-80">{{ user['first_name'] }}</td>
          <td class="h-80">{{ user['last_name'] }}</td>
          <td class="h-80">{{ user['first_name'] }} {{ user['last_name'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
