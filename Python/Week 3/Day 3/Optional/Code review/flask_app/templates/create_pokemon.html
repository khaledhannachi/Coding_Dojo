<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="font-size: 150%">
    <div class="container d-flex p-4 justify-content-between">
      <div>
        <h1 class="display-4">Add a New Recipe!</h1>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %} {% endif %} {% endwith %}
        <div class="d-flex justify-content-between gap-lg-4">
          <form
            action="/recipes/create"
            class="col-8 w-100 bg-dark p-3 mt-4"
            method="post"
          >
            <div class="mb-3">
              <label for="" class="form-label text-light">Name</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-light">Description</label>
              <textarea
                class="form-control"
                id="floatingTextarea"
                name="description"
              ></textarea>
            </div>
            <label for="floatingTextarea" class="text-light mb-3"
              >Instructions</label
            >
            <div class="form-floating">
              <textarea
                class="form-control"
                id="floatingTextarea"
                name="instructions"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
          

          <div class="block2 d-flex">
            <div>
              <label for="start">Date Cooked/Made:</label>

              <input
                type="date"
                id="start"
                name="date_made"
                value="2023-11-30"
                min="1900-07-22"
                max="2023-12-31"
              />
            </div>
            <div class="d-flex flex-column">
              <legend><h3>Under 30 Minutes?</h3></legend>

              <div>
                <input type="radio" id="huey" name="time" value=1 checked />
                <label for="huey">Yes</label>
              </div>

              <div>
                <input type="radio" id="dewey" name="time" value=0 checked />
                <label for="dewey">No</label>
              </div>
            </div>
          </div>
        </div>
      </form>
      
      </div>
      <div><a href="/recipes">Back to recipes</a></div>
    </div>
  </body>
</html>
