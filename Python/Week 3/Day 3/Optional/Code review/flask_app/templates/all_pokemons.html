<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between mt-5">
        <div class="text-center">
          <h1 class="display-4">Welcome {{loggedin_user.name}}</h1>
          <h3 class="lead">All Posted Recipes :</h3>
        </div>
        <div class="d-flex flex-column gap-4 mt-5">
          <button type="submit" class="btn btn-info text-light btn-lg">
            <a href="/logout" class="text-light">Logout</a>
          </button>
          <button type="submit" class="btn btn-info text-light btn-lg">
            <a href="/recipes/new" class="text-light">+ Create</a>
          </button>
        </div>
      </div>
      <table class="table mt-5 table table-hover">
        <thead>
          <tr class="table-dark">
            <th class="text-info" scope="col">Name</th>
            <th class="text-info" scope="col">Under</th>
            <th class="text-info" scope="col">Posted By</th>
            <th class="text-info" scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for recipe in all_recipes %}
          <tr class="table-secondary">
            <td>
              <a href="/recipes/{{ recipe.name }}" class="text-decoration-none"
                >{{ recipe.name }}</a
              >
            </td>

            {%if {{recipe.time}} == 0%}
            <td>
              <h3>No</h3>
              {%else {{recipe.time}} == 1%}
              <h3>Yes</h3>
            </td>
            {%endif}
            <td>{{ recipe.creator.first_name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
